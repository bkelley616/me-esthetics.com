<script>
  //https://tobiasahlin.com/moving-letters/#12
  function booking_page_load_animation(wait) {
    let textWrapper = document.querySelector('.booking-title .letters');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

    anime.timeline({easing: 'easeOutExpo'})
      .add({
          duration: wait,
        })
        .add({
          targets: '.booking-title .letter',
          translateX: [40,0],
          translateZ: 0,
          opacity: [0,1],
          easing: "easeOutExpo",
          duration: 1200,
          delay: (el, i) => 500 + 30 * i
        })
        .add({
          easing: 'easeInOutExpo',
          targets: '#fade-in-container',
          opacity: [0, '100%'],
          duration: 1500
        }, "-=1200")
  }
</script>
